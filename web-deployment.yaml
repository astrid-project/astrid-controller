apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: astrid-controller
  name: controller-deployment
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: astrid-controller
  template:
    metadata:
      labels:
        app: astrid-controller
    spec:
      containers:
      - image: astrid-controller_web
        imagePullPolicy: IfNotPresent
        name: astrid-controller
        ports:
        - containerPort: 8080
      nodeSelector:
        name: compute01
      dnsConfig:
        searches:
        - astrid-kube.svc.cluster.local
